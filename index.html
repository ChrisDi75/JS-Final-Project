<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YourMovies</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/63acabbf1e.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img class="logo" src="./assets/Popcorn-Panda.jpeg" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">Home</li>
          <li class="nav__link"><h1>Find your movie</h1></li>
          <button class="btn"><a href="#">Contact</a></button>
        </ul>
      </nav>

      <div class="search__container">
        <div class="search__wrapper">
          <h3 class="search__header search__heading">Find your movie</h3>
          <div class="search__box">
            <input
              type="text"
              class="search__input"
              placeholder="Title, Number..." onkeyup="userSearchInput(event)"
            />
            <i
              class="fa-solid fa-magnifying-glass search__btn"
              onclick="renderMovies()"
            ></i>
            
          </div>
        </div>
      </div>
      <div class="movies__section">
        <div class="container">
          <div class="row">
              <h3 class="results__header search__btn">Search results for:</h3>
              <div class="movies__list--wrapper"></div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    </section>
  </body>
</html>
